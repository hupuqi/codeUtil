<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./themes/blue/pace-theme-center-simple.css">
<script type="text/javascript">
window.paceOptions={
	elements:true
};
</script>
<script type="text/javascript" src="./pace-1.0.2.js" data-pace-options="{'ajax':false}"></script>
<script type="text/javascript">
function load(time){
	var x=new XMLHttpRequest();
	x.open("GET","http://localhost:5646/walter/"+time,true);
	x.send();
};
load(20);
load(100);
load(500);
load(2000);
load(3000);
window.setTimeout(function(){
	Pace.ignore(function(){
		load(3100);
	});
},4000);
Pace.on("hide",function(){
	console.log("done");
});
range.addEventListener("input",function(){
	document.querySelector(".pace").classList.remove("pace-inactive");
	document.querySelector(".pace").classList.add("pace-active");
	document.querySelector(".pace-progress").setAttribute("data-progress-text",range.value+"%");
	document.querySelector(".pace-progress").setAttribute("style","-webkit-transform:translate3d("+range.value+"%,0,0)");
});
</script>
</head>
<body>
<input type="range" min="0" max="100" id="range">
</body>
</html>
