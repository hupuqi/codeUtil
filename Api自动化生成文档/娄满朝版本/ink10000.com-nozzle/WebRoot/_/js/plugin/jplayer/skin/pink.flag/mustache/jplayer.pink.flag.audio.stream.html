<div class="jp-jplayer" id="{{JPLAYER}}"></div>
<div class="jp-audio-stream" id="{{WRAPPER}}">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-volume-controls">
				<button class="jp-mute">mute</button>
				<button class="jp-volume-max">max volume</button>
				<div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
			</div>
			<div class="jp-controls"><button class="jp-play">play</button></div>
		</div>
		<div class="jp-details"><div class="jp-title">&nbsp;</div></div>
		<div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.</div>
	</div>
</div>
