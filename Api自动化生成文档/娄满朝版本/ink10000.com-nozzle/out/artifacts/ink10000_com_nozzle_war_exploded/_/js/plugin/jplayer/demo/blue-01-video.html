<!DOCTYPE html>
<html>
<head>
	<title>jPlayer as a video player</title>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../skin/blue.monday/css/jplayer.blue.monday.min.css">
</head>
<body>
<div class="jp-video jp-video-360p" id="media_video_ancestor_1">
	<div class="jp-type-single">
		<div class="jp-jplayer" id="media_video_content_1"></div>
		<div class="jp-gui">
			<div class="jp-video-play"><button class="jp-video-play-icon">&nbsp;</button></div>
			<div class="jp-interface">
				<div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div>
				<div class="jp-current-time">&nbsp;</div>
				<div class="jp-duration">&nbsp;</div>
				<div class="jp-controls-holder">
					<div class="jp-volume-controls">
						<button class="jp-mute">&nbsp;</button>
						<div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
						<button class="jp-volume-max">&nbsp;</button>
					</div>
					<div class="jp-controls">
						<button class="jp-play">&nbsp;</button>
						<button class="jp-stop">&nbsp;</button>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat">&nbsp;</button>
						<button class="jp-full-screen">&nbsp;</button>
					</div>
				</div>
				<div class="jp-details"><div class="jp-title">&nbsp;</div></div>
			</div>
		</div>
		<div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="#">Flash plugin</a>.</div>
	</div>
</div>

<div style="margin-top:1rem;" class="jp-video jp-video-270p" id="media_video_ancestor_2">
	<div class="jp-type-single">
		<div class="jp-jplayer" id="media_video_content_2"></div>
		<div class="jp-gui">
			<div class="jp-video-play"><button class="jp-video-play-icon">&nbsp;</button></div>
			<div class="jp-interface">
				<div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div>
				<div class="jp-current-time">&nbsp;</div>
				<div class="jp-duration">&nbsp;</div>
				<div class="jp-controls-holder">
					<div class="jp-volume-controls">
						<button class="jp-mute">&nbsp;</button>
						<div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
						<button class="jp-volume-max">&nbsp;</button>
					</div>
					<div class="jp-controls">
						<button class="jp-play">&nbsp;</button>
						<button class="jp-stop">&nbsp;</button>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat">&nbsp;</button>
						<button class="jp-full-screen">&nbsp;</button>
					</div>
				</div>
				<div class="jp-details"><div class="jp-title">&nbsp;</div></div>
			</div>
		</div>
		<div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="#">Flash plugin</a>.</div>
	</div>
</div>
<script type="text/javascript" src="../../../jquery.min-1.11.1.js"></script>
<script type="text/javascript" src="../jquery.jplayer.min-2.9.2.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#media_video_content_1").jPlayer({
		autoBlur:false,
		cssSelectorAncestor:"#media_video_ancestor_1",
		globalVolume:true,
		keyEnabled:true,
		remainingDuration:true,
		size:{width:"640px",height:"360px",cssClass:"jp-video-360p"},
		smoothPlayBar:true,
		solution:"flash,html",
		supplied:"m4v,ogv,rtmpv,webmv",
		swfPath:"../",
		toggleDuration:true,
		useStateClassSkin:true,
		ready:function(ev){
			$(this).jPlayer("setMedia",{
				m4v:"http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v",
				ogv:"http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv",
				poster:"http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png",
				rtmpv:"rtmp://cp67126.edgefcs.net/ondemand/mp4:mediapm/ovp/content/test/video/spacealonehd_sounas_640_300.mp4",
				title:"Big Buck Bunny",
				webmv:"http://www.jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm"
			});
		}
	});
	$("#media_video_content_2").jPlayer({
		autoBlur:false,
		cssSelectorAncestor:"#media_video_ancestor_2",
		globalVolume:true,
		keyEnabled:true,
		smoothPlayBar:true,
		supplied:"m4v,ogv,webmv",
		swfPath:"../dist/jplayer",
		useStateClassSkin:true,
		ready:function(ev){
			$(this).jPlayer("setMedia",{
				m4v:"http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v",
				ogv:"http://www.jplayer.org/video/ogv/Incredibles_Teaser.ogv",
				poster:"http://www.jplayer.org/video/poster/Incredibles_Teaser_640x272.png",
				webmv:"http://www.jplayer.org/video/webm/Incredibles_Teaser.webm",
				title:"Incredibles Teaser"
			});
		},
		play:function(ev){
			$(this).jPlayer("pauseOthers");
		},
		error:function(ev){
			if(ev.jPlayer.error.type===$.jPlayer.error.URL_NOT_SET){
				$(this).jPlayer("setMedia",{mp3:"http://listen.radionomy.com/abc-jazz",title:"ABC Jazz"}).jPlayer("play");
			}
		},
	});
});
</script>
</body>
</html>
