<!DOCTYPE html>
<html>
<head>
	<title>jPlayer as an audio player</title>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../skin/blue.monday/css/jplayer.blue.monday.min.css">
</head>
<body>
<div class="jp-jplayer" id="media_audio_content_1"></div>
<div class="jp-audio" id="media_audio_ancestor_1">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-play">&nbsp;</button>
				<button class="jp-stop">&nbsp;</button>
			</div>
			<div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div>
			<div class="jp-volume-controls">
				<button class="jp-mute">&nbsp;</button>
				<div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
				<button class="jp-volume-max">&nbsp;</button>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time">&nbsp;</div>
				<div class="jp-duration">&nbsp;</div>
				<div class="jp-toggles"><button class="jp-repeat">&nbsp;</button></div>
			</div>
		</div>
		<div class="jp-details"><div class="jp-title">&nbsp;</div></div>
		<div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="#">Flash plugin</a>.</div>
	</div>
</div>

<div style="margin-top:1rem;" class="jp-jplayer" id="media_audio_content_2"></div>
<div class="jp-audio" id="media_audio_ancestor_2">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-play">&nbsp;</button>
				<button class="jp-stop">&nbsp;</button>
			</div>
			<div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div>
			<div class="jp-volume-controls">
				<button class="jp-mute">&nbsp;</button>
				<div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
				<button class="jp-volume-max">&nbsp;</button>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time">&nbsp;</div>
				<div class="jp-duration">&nbsp;</div>
				<div class="jp-toggles"><button class="jp-repeat">&nbsp;</button></div>
			</div>
		</div>
		<div class="jp-details"><div class="jp-title">&nbsp;</div></div>
		<div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="#">Flash plugin</a>.</div>
	</div>
</div>
<script type="text/javascript" src="../../../jquery.min-1.11.1.js"></script>
<script type="text/javascript" src="../jquery.jplayer.min-2.9.2.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#media_audio_content_1").jPlayer({
		autoBlur:false,
		cssSelectorAncestor:"#media_audio_ancestor_1",
		globalVolume:true,
		keyEnabled:true,
		remainingDuration:true,
		smoothPlayBar:true,
		solution:"flash,html",
		supplied:"m4a,mp3,oga",
		swfPath:"../",
		toggleDuration:true,
		useStateClassSkin:true,
		wmode:"window",
		ready:function(ev){
			$(this).jPlayer("setMedia",{
				m4a:"http://jplayer.org/audio/m4a/Miaow-07-Bubble.m4a",
				mp3:"http://jplayer.org/audio/mp3/Miaow-07-Bubble.mp3",
				oga:"http://jplayer.org/audio/ogg/Miaow-07-Bubble.ogg",
				title:"Bubble"
			});
		}
	});
	$("#media_audio_content_2").jPlayer({
		autoBlur:false,
		cssSelectorAncestor:"#media_audio_ancestor_2",
		globalVolume:true,
		keyEnabled:true,
		smoothPlayBar:true,
		swfPath:"../",
		supplied:"m4a,oga",
		useStateClassSkin:true,
		wmode:"window",
		ready:function(ev){
			$(this).jPlayer("setMedia",{
				m4a:"http://www.jplayer.org/audio/m4a/Miaow-02-Hidden.m4a",
				oga:"http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg",
				title:"Hidden"
			});
		},
		play:function(ev){
			$(this).jPlayer("pauseOthers");
		}
	});
});
</script>
</body>
</html>
